<div class="container-fluid pt-5 p-lg-5">
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading" color=""></mat-spinner>
  <div *ngIf="!loading" class="card shadow-sm">
    <div class="card-body p-3 p-lg-5">
      <h4 class="card-title">
        {{'FACILITIES.YOUR_FACILITIES' | translate}}
      </h4>
      <table mat-table matSort [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'FACILITIES.ID' | translate}}</th>
          <td mat-cell *matCellDef="let facility">{{facility.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'FACILITIES.NAME' | translate}}</th>
          <td mat-cell *matCellDef="let facility">{{facility.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
